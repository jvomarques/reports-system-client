<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="animated fadeIn">
    <div class="row">

      <!--/.col-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Logs
          </div>
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='logs && logs.length'>
              <thead>
                <tr>
                  <th class="text-center">#</th>
                  <th class="text-center">Usuário</th>
                  <th class="text-center">Pagina</th>
                  <th class="text-center">Data</th>
                  <th class="text-center">Ação</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let res of logs; index as i">
                  <td class="text-center">
                    <small>{{i+1}}</small>
                  </td>
                  <td class="text-center">
                    <small>{{res.idUsuario}}</small>
                  </td>    
                  <td class="text-center">
                    <small>{{res.paginaAcessada}}</small>
                  </td>     
                  <td class="text-center">
                    <small>{{res.data | date}}</small>
                  </td>                
                  <td class="text-center">
                    <small>{{res.acao}}</small>
                  </td>

                </tr>
              </tbody>
      
            </table>

            <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='logs.length == 0'>
              <thead class="thead-light">
                <tr>
                  <th class="text-center">#</th>
                  <th class="text-center">Usuário</th>
                  <th class="text-center">Data</th>
                  <th class="text-center">Ação</th>
                </tr>
              </thead>
  
              <tbody>
                <tr class="odd"><td valign="top" colspan="4" class="dataTables_empty">Nenhum registro encontrado</td></tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
   
    <!--/.row-->
  </div>
