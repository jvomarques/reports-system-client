<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="resourceForm">
                  <h1>Seja bem vindo!</h1>
                  <p class="text-muted">Sistema de Gerenciamento de Relatórios</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="login" type="text" class="form-control" 
                    [ngClass]="{'is-valid': this.resourceForm.get('login').value, 'is-invalid' : !this.resourceForm.get('login').value }"
                    placeholder="Login" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="senha" type="password" class="form-control" 
                    [ngClass]="{'is-valid': this.resourceForm.get('senha').value, 'is-invalid' : !this.resourceForm.get('senha').value }"
                    placeholder="Senha" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button (click)="login()" type="button" class="btn btn-primary px-4">Entrar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="./assets/img/logo_relatorio_white.png" alt="">
                  <p>Sistema de Gerenciamento de Relatórios</p>
                  <h5>IMD/UFRN - TCE/RN</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
